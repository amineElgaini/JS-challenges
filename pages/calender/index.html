<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./../../output.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <main class="py-16 container mx-auto px-6">
      <h1 class="text-center text-5xl font-bold text-blue-600 mb-10">
        Calendar
      </h1>

      <!-- Actions -->
      <div
        class="actions flex justify-between items-center bg-white p-4 rounded-lg shadow-sm mb-8"
      >
        <div class="pagination flex gap-3">
          <button
            id="left"
            class="border border-gray-300 rounded-md px-3 py-1 hover:bg-gray-100 transition"
          >
            <i class="fa-solid fa-chevron-left"></i> Prev
          </button>
          <button
            id="right"
            class="border border-gray-300 rounded-md px-3 py-1 hover:bg-gray-100 transition"
          >
            Next <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <button
          id="createReservation"
          class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition font-medium"
        >
          + New Event
        </button>
      </div>

      <!-- Calendar Grid -->
      <div
        id="calender"
        class="grid grid-cols-[60px_repeat(7,1fr)] bg-white rounded-lg shadow-sm overflow-hidden border border-gray-200"
      ></div>
    </main>

    <section
      style="display: none"
      id="popup"
      class="fixed z-20 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-lg p-6 w-96"
    >
      <!-- Close Button -->
      <button
        id="closePopup"
        class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl font-bold"
      >
        &times;
      </button>

      <!-- Modal Title -->
      <h2
        id="popupmode"
        class="text-2xl font-semibold mb-4 text-center text-gray-800"
      >
        New Event
      </h2>

      <!-- Form -->
      <form class="space-y-4">
        <!-- Event Title -->
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="eventTitle"
            >Event Title</label
          >
          <input
            type="text"
            id="eventTitle"
            placeholder="Enter event title"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <!-- Date -->
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="eventDate">
            Date
          </label>
          <input
            id="event-date"
            type="date"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <!-- Number of Persons -->
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="persons"
            >Number of Persons</label
          >
          <input
            type="number"
            id="persons"
            min="1"
            placeholder="Enter number of persons"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <!-- Start Time -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Start Time</label>
          <div class="flex gap-2">
            <input
              id="start-hour"
              type="number"
              min="0"
              max="23"
              placeholder="HH"
              class="w-1/2 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
            <input
              id="start-min"
              type="number"
              min="0"
              max="59"
              placeholder="MM"
              class="w-1/2 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
        </div>

        <!-- End Time -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">End Time</label>
          <div class="flex gap-2">
            <input
              id="end-hour"
              type="number"
              min="0"
              max="23"
              placeholder="HH"
              class="w-1/2 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
            <input
              id="end-min"
              type="number"
              min="0"
              max="59"
              placeholder="MM"
              class="w-1/2 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
        </div>

        <div class="text-center">
          <div class="flex justify-center space-x-4 mt-4">
            <button
              id="save"
              type="submit"
              class="bg-blue-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-600 active:bg-blue-700 transition duration-200"
            >
              Save
            </button>

            <button
              style="display: none;"
              id="delete"
              type="button"
              class="bg-red-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-red-600 active:bg-red-700 transition duration-200"
            >
              Delete
            </button>
          </div>
        </div>
      </form>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
